<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="CalcContainer">
      <div id="DisplaySect">
        <p id="DisplayItem">0</p>
      </div>
      <div id="SymbolSect">
        <div class="RowContainer">
          <button class="CalcItem" value="1">1</button>
          <button class="CalcItem" value="2">2</button>
          <button class="CalcItem" value="3">3</button>
          <button class="CalcItem SymbolItem" value="+">+</button>
        </div>
        <div class="RowContainer">
          <button class="CalcItem" value="4">4</button>
          <button class="CalcItem" value="5">5</button>
          <button class="CalcItem" value="6">6</button>
          <button class="CalcItem SymbolItem" value="-">-</button>
        </div>
        <div class="RowContainer">
          <button class="CalcItem" value="7">7</button>
          <button class="CalcItem" value="8">8</button>
          <button class="CalcItem" value="9">9</button>
          <button class="CalcItem SymbolItem" value="*">*</button>
        </div>
        <div class="RowContainer">
          <button class="CalcItem MiscItem" value="CLEAR">AC</button>
          <button class="CalcItem" value="0">0</button>
          <button class="CalcItem MiscItem" value="=">=</button>
          <button class="CalcItem SymbolItem" value="/">/</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
